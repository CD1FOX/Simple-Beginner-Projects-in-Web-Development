<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery Page</title>

    <style>
        body {
            background-color: black;
            color: white;
        }

        .container {
            display: grid;
            grid-template-columns: auto auto auto;
        }

        .container div {
            background-color: gray;
            text-align: center;
            margin: 10px;
        }

        img {
            height: 200px;
            width: 300px;
            border: 5px white solid;
        }
    </style>

</head>
<body>
    <div class="container">
        <div><img src="Images/Banaue-terrace.jpg" alt="Banaue Terrace"></div>
        <div><img src="Images/Chocolate_Hills_Bohol.jpg" alt="Chocolate Hills Bohol"></div>
        <div><img src="Images/Intramuros.jpg" alt="Intramuros"></div>
    </div>
</body>
</html>
